{% extends "recipeBase.html" %}

{% block content %}
{% if user.is_authenticated %}
  <a id="logout" href="{% url 'logout' %}" class="btn btn-success">Logout</a>
  {% for note in notes %}
    <div>
      <a href="{{note.recipe.url}}">{{note.recipe.title}}</a>
    </div>
    <div>
      {{note.text}}
    </div>
  {% endfor %}
  <form  action="{% url 'addNote' %}" method="post">
    <label>
      Recipe Url
      <input type="text" name="recipeUrl"/>
    </label>
    <br>
    <label>
      Notes:
      <textarea name="notes" rows="10" cols="50"></textarea>
    </label>
    {% csrf_token %}
    <input type="submit"/>
  </form>
{% else %}
  <a id="google_login" href="/soc/login/google-oauth2/?next=/recipes/" class="btn btn-success">
    Sign in with Google
  </a>
{% endif %}
{% endblock %}
