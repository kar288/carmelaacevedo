{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Recipe keeper with notes">
  <title>{% block title %}{% endblock %} - Recipe Managing</title>
</head>
<body>
  <div class="row">
    <div class="col-xs-9">
      <h1>
        <a class="recipe-main-title" href="{% url 'recipesHome' %}">
          Recipe manager
        </a>
      </h1>
    </div>
    <div class="col-xs-3 recipe-login-button">
      {% if user.is_authenticated %}
        <a id="logout" href="{% url 'logout' %}" class="btn btn-success">Logout</a>
      {% else %}
        <a id="google_login" href="/soc/login/google-oauth2/?next=/recipes/" class="btn btn-success">
          Sign in with Google
        </a>
      {% endif %}
    </div>
  </div>
  <hr>
  {% for error in errors %}
    <div class='recipe-general-error'>
      {{error}}
    </div>
  {% endfor %}
  {% block content %}
    <div class="recipe-general-description">
      Keep track of recipes and notes
    </div>
  {% endblock %}
</body>
