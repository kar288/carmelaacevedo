{% load staticfiles %}
<div class="chip-wrapper">
  <a class="chip-link" target="_top;" href="{{homeCard.url}}">
    <div class="chip">
      <div class="chip-top ratio" style="{% if homeCard.image %}background-image:url('{% static homeCard.image %}');{% else %}background-color: #222;{% endif %}">
      </div>
      <div class="description">
        {% for t in homeCard.text %}
          {{t}}
          <br>
        {% endfor %}
        <br>
      </div>
      <div class="chip-bottom">
        <div class="chip-album-artist">{{homeCard.title}}</div>
      </div>
    </div>
  </a>
</div>
