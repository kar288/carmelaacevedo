<div class="movie-container">
  <a href="http://www.netflix.com/title/{{show_id}}"
    target="_blank">
    <div class="image-container"
      style="background-image: url({{poster}}); background-color: {{color}};">
      <div class="movie-infos" style="background-color: {{color}};">
        <div class="row movie-info-row">
          <div class="col-md-4">
            Summary:
          </div>
          <div class="col-md-8 movie-info">
            {{summary}}
          </div>
        </div>
        <div class="row movie-info-row">
          <div class="col-md-4">
            Director:
          </div>
          <div class="col-md-8 movie-info">
            {{director}}
          </div>
        </div>
        <div class="row movie-info-row">
          <div class="col-md-4">
            Runtime:
          </div>
          <div class="col-md-8 movie-info">
            {{runtime}}
          </div>
        </div>
        <div class="row movie-info-row">
          <div class="col-md-4">
            Category:
          </div>
          <div class="col-md-8 movie-info">
            {{category}}
          </div>
        </div>
      </div>
    </div>
    <div class="row movie-details">
      <div class="col-xs-9 movie-title">
        {{show_title}}
      </div>
      <div class="col-xs-3 movie-year">
        {{release_year}}
      </div>
    </div>
  </a>
</div>
