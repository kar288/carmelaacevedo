{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Carmela Acevedo is a full stack web developer interested in Interaction Design and Photography. This is a portfolio of several projects she has recently worked on.">
  <title>{% block title %}{% endblock %} - Carmela Acevedo</title>
</head>
<body class="{% block bodyClass %}{% endblock %}">

  <div class="background"></div>
{% block content %}{% endblock %}
<div class="info-header">
  <div class="row">
    <div class="col-sm-7">
      <h1 class="name light-text">
        <a href="{% url 'home' %}">Carmela Acevedo</a>
      </h1>
    </div>
    <div class="col-sm-5 detail">
      {% block rightDetail %}
      {% endblock %}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 detail-small">
      {% block smallDetail %}
      {% endblock %}
    </div>
  </div>
</div>
<div class="container-box">
{% block chips %}
{% endblock %}
</div>
</body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-44815814-1', 'auto');
  ga('send', 'pageview');
</script>
<link rel="shortcut icon" type="image/x-icon" href="/media/favicon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="{% static 'css/carmela.css' %}" rel="stylesheet">
<script src="{% static 'js/carmela.js'%}"></script>
{% block extraDependencies %}
{% endblock %}
</html>
