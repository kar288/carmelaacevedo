<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="page-scrim" attributes="in">
  <template>
    <style>
    :host {
      display: block;
      position: fixed;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
      visibility: hidden;
      opacity: 0;
      z-index: 200;
      transition: all 200ms;
    }
    :host([in]) {
      opacity: 1;
      visibility: visible;
    }
    </style>
  </template>
  <script>
  Polymer('page-scrim', {
    in: false,
    hide: function() {
      this.in = false;
    },
    show: function() {
      this.in = true;
    }
  });
  </script>
</polymer-element>
