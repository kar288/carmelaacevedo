<footer>
  <div>
    <!-- <polymer-flex-layout align="center"></polymer-flex-layout> -->
    <polymer-ui-toolbar>
      <a href="/docs/start/getting-the-code.html">
        <paper-button icon="archive" label="Get {{site.project_title}}" raisedButton></paper-button>
      </a> 
      <a href="http://plus.google.com/107187849809354688692/">
        <paper-button icon="social:post-gplus" label="+{{site.project_title}}"></paper-button>
      </a>
      <a href="https://twitter.com/intent/follow?screen_name=polymer" data-twitter-follow title="Follow @polymer on Twitter">
        <paper-button icon="social:post-twitter" label="@polymer"></paper-button>
      </a>
      <a href="https://github.com/polymer">
        <paper-button class="github" iconSrc="/images/picons/ic_social_github.png" label="/{{site.project_title}}"></paper-button>
      </a>

        <paper-button icon="bug-report" label="File a bug"></paper-button>
      </a>

</footer>

<script {% if js.defer %}defer{% endif %} src="{{js.src}}"></script>
{% endfor %}
