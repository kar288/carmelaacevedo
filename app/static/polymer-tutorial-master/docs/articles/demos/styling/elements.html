<link rel="import" href="../../../components/polymer/polymer.html">

<polymer-element name="x-button-example" noscript>
  <template>
    <style>
      :host {
        opacity: 0.6;
        transition: opacity 400ms ease-in-out;
      }
      :host(:hover) {
        opacity: 1;
      }
      :host(:active) {
        position: relative;
        top: 3px;
        left: 3px;
      }
    </style>
    <button><content></content></button>
  </template>
</polymer-element>

<polymer-element name="x-bgchange-example" on-click="{{changeBg}}">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 5px;
        background: red;
        color: white;
      }
    </style>
    <div>Click me</div>
  </template>
  <script>
    Polymer('x-bgchange-example', {
      changeBg: function() {
        this.style.background = 'blue'; 
      }
    });
  </script>
</polymer-element>

<polymer-element name="x-foo-example2">
  <template>
    <style>
      :host { display: block; }
    </style>
    <div class="red">Shadow DOM: shouldn't be red (under native Shadow DOM)</div>
    <content select="div"></content>
  </template>
  <script>
    Polymer('x-foo-example2');
  </script>
</polymer-element>

<polymer-element name="x-foo-shadow" noscript>
  <template>
    <style>
      :host { display: block; }
    </style>
    <p>I am red!</p>
    <content></content>
  </template>
</polymer-element>
